<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Live Code Editor</title>
  <link rel="stylesheet" href="style2.css" />
</head>
<body>
  <div class="container">
    <h1>Live Code Editor</h1>
    <div class="editor">
      <div class="panel">
        <label for="html-code">HTML</label>
        <textarea id="html-code" placeholder="Write HTML here..."></textarea>
      </div>
      <div class="panel">
        <label for="css-code">CSS</label>
        <textarea id="css-code" placeholder="Write CSS here..."></textarea>
      </div>
      <div class="panel">
        <label for="js-code">JavaScript</label>
        <textarea id="js-code" placeholder="Write JS here..."></textarea>
      </div>
    </div>
    <div class="output">Output:
      <iframe id="output-frame"></iframe>
    </div>
  </div>
  <script src="script3.js"></script>
</body>
</html>
